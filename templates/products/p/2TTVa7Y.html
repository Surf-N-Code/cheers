    <meta property="og:description" content="BIERKRUG mit GRAVUR - ein echtes Unikat aus Birkenholz! Maserung und Rinde sind bei jedem Baum verschieden, jeder der Bierkrüge ist einzigartig. Mit persönlicher Gravur mit Namen ist der Holzkrug individuell, ein cooles Geschenk für Männer!HOLZKRUG für SAMMLER und GENIEßER: Unser Bierkrug ist ein beliebtes Sammlerstück. Mit dem traditionellen Holzhumpen schaffen Sie das perfekte Ambiente für den Bier-Genuss! Auch Freunde des Cognac, Whiskey und Sherry sind von dem Holzkrug begeistert.NATURPRODUKT: Der Bierkrug besteht zu 100 % aus Holz und wurde nicht mit Chemikalien behandelt. Graviert wird der Bierseidel in unserer Geschenke-Werkstatt in Bayern. Keine Chemie, dafür garantiert hochwertige Qualität aus Deutschland.BIERKRUG als GESCHENK: Unser origineller Holzbierkrug ist besonders beliebt als Geschenkidee zum Vatertag, Geburtstag, Einzug, als bayerisches Souvenir, Mitbringsel aus Deutschland und Österreich, zu Mittelalter und Wikinger Festen, Firmenfeier, …Bierkrug ca. 0,5 L, nicht geeicht. Material: Birke. Maße: ca. 9 cm Ø, 15 cm Höhe. Der Bierhumpen ist naturbelassen und erst nach Behandlung z.B. mit Naturharz, Bienenwachs o. Öl zum Befüllen geeignet. Pflegeanleitung liegt bei."/>
